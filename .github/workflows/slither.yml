name: Slither Analysis
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Go to contracts folder'
        run: cd contracts
      - uses: crytic/slither-action@v0.2.0
        with:
          ignore-compile: true
