name: Slither Analysis
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

defaults:
 run:
  working-directory: ./contracts/src

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crytic/slither-action@v0.2.0
        with:
          ignore-compile: true
